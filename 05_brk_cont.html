<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var n = 5;
        var result = "";
        for(let i = 1; i <= n; i++) {
    for(let j = 1; j <= i; j++) {
        result += j;
    }
    for(let k = i-1; k >= 1; k--) {
        result += k;
    }
    result += "<br>";
}

        
        document.getElementById("demo").innerHTML = result;
        
    </script>

</body>
</html>
